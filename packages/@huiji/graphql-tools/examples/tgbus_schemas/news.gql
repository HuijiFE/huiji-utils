# entry: https://news-graphql.xy.huijitrans.com/graphql
# timestamp: 2018-10-19T06:30:20.211Z
# ----------------------------------------------------------------

schema {
  query: Query
}

# 查询
type Query {
  # 通过id查询games
  games(id: Int): [gamesType]

  # 通过groupName查询containerGroup中的内容
  groups(group_name: String): GroupType

  # 列表查询
  list(
    option: Int

    tags: [String]

    website: String
  ): listResType

  # 通过id查询news
  news(id: Int): [newsType]

  # 搜索查询
  search(
    keyword: String

    website: String
  ): listResType
}

# container结构
type ContainerType {
  # id
  container_id: String

  # container名称
  container_name: String

  # 是否包含内容
  hasSource: [sourceType]
}

# group结构
type GroupType {
  # container名称
  containers(container_id: String): [ContainerType]

  # id
  status: Boolean
}

# 锚点结构
type achorType {
  # 名字
  name: String

  # 标题
  title: String
}

# 稿件目录结构
type contentsType {
  # 锚点
  achor: [achorType]

  # 页数
  page: Int

  # 标题
  title: String
}

# 游戏结构
type gamesType {
  # 原版游戏/DLC/资料片等
  category: [String]

  # 封面图
  cover: [imagesType]

  # 索引
  dbkey: String

  # 首发日期
  first_release_date: String

  # 游戏引擎
  game_engines: [String]

  # 游戏模式
  game_modes: [String]

  # 游戏名称
  game_name: [String]

  # 游戏状态
  game_status: String

  # 品类
  genres: [String]

  # 游戏名-多语言
  names: namesType

  # 关联新闻
  news: [newsType]

  # 游戏平台
  platform: [String]

  # 玩家视角
  player_perspectives: [String]

  # 截屏
  screenshot_images: [imagesType]

  # 故事线
  storyline: String

  # 简介
  summary: String

  # 题材
  themes: [String]

  # 链接
  url: String
}

# 截图信息结构
type imagesType {
  # 图片路径
  img_path: String
}

# 列表查询结果
type listResType {
  # 查询结果
  result(
    offset: Int

    start: Int
  ): [newsType]

  # 总数
  total: Int
}

# 多语言姓名结构
type namesType {
  # 英语名称
  en_US: String

  # 中文名称
  zh_CN: String
}

# 新闻结构
type newsType {
  # 文章修改用户ID
  adminid: Int

  # 文章作者
  author: [String]

  # 作者id
  authorid: String

  # 封面图
  banner: String

  # 稿件链接
  cms_url: String

  # 稿件合集名字
  collection: String

  # 稿件合集序号
  collectionindex: String

  # 稿件内容
  contentraw: String

  # 稿件目录
  contents: [contentsType]

  # 去掉html标签的文章内容
  contenttext: String

  # 文章创建时间
  ctime: Int

  # 摘要
  description: String

  # 显示时间
  displaydate: Int

  # 编辑者id
  editorid: Int

  # 关联游戏ID
  gameid: String

  # 关联游戏
  games: [gamesType]

  # 关键词
  keywords: String

  # 标记标签
  labels: String

  # 跳转链接
  locationlink: String

  # 文章ID
  nid: Int

  # 推送时间
  publishdate: Int

  # 推送到指定站点
  pushto: String

  # 文章权重
  rating: String

  # 相关新闻
  relatednews(website: String): [newsType]

  # 评测图
  reviewbanner: String

  # 优缺点
  reviewmaf: reviewmafType

  # 评测评分
  reviewscore: String

  # 评测简评
  reviewsummary: String

  # Kafka推送到es的时间
  send_time: String

  # 来源描述
  sourcedesc: String

  # 来源url
  sourcelink: String

  # 新闻状态
  status: Int

  # 资讯标签
  tags: [String]

  # 完整标题
  titlefull: String

  # 短标题
  titleshort: String

  # 稿件类型ID
  typeid: Int

  # 稿件类型名称
  typename: String
}

# 优缺点结构
type reviewmafType {
  # 默认
  fault: [String]

  # good
  good: [String]

  # status
  status: Boolean
}

# 新闻结构
type sourceType {
  # 作者
  author: [String]

  # 作者id
  authorid: String

  # 发布日期
  date: Int

  # 新闻id
  id: Int

  # 跳转链接
  locationlink: String

  # 图片地址
  pic: String

  # 游戏平台
  platform: [String]

  # 推送到指定站点
  pushto: String

  # 评测分数
  reviewscore: String

  # 简介
  summary: String

  # 类别
  tags: [String]

  # 标题
  title: String

  # 英文标题
  title_alt: String

  # 短标题
  titleshort: String

  # 类别
  type: Int

  # 文章类型名称
  typename: String

  # 链接
  url: String
}
